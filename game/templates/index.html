<!DOCTYPE html>
<html>
<head>
    <title>Fast and Intense Wordle</title>
    <style>
        /* CSS styles for feedback display */
        .feedback {
            font-size: 24px;
            margin: 10px 0;
        }

        .feedback-char {
            margin: 0 4px;
        }

        .green {
            color: green;
        }

        .yellow {
            color: yellow;
        }

        .red {
            color: red;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, auto);
            grid-template-columns: repeat(5, auto);
        }

        #game {
            display: flex;
            justify-content: center;
            align-items: start;
            margin-top: 5rem;
            width: 100%;
            height: 72vh;
        }

        .title {
            color: white;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3rem;
            margin-bottom: 0;
            position: relative;
        }

        header {
            text-align: center;
            background: rgb(10, 10, 10);
            padding: 1rem 0;
            color: rgb(0, 38, 255);
            font-size: 2rem;
        }

        .title-word-clone {
            position: absolute;
            left: calc(50% + 75px);
            transform: rotate(25deg);
            color: yellow;
            font-size: 1.2rem;
        }

        hr {
            border-style: solid;
            border-color: var(--empty);
            border-width: 1px;
        }

        .centered-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        .centered-buttons button {
            font-size: 2rem;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .centered-buttons button:hover {
            background-color: #0056b3;
        }

        .centered-buttons button#start-game {
            background-color: #5BCF32;
        }

    </style>
</head>
<body>
    <header>
        <h1>Fast and Intense Wordle</h1>
    </header>

    <div id="game" class="grid"></div> <!-- This is where the Wordle grid will be displayed -->

    <p id="message"></p>
    <p id="attempts-left"></p>
    <p id="feedback" class="feedback"></p>

    <div class="centered-buttons">
        <button id="register-user">Register New User</button>
        <button id="start-game">Start Game</button>
    </div>

    <form id="username-form" style="display: none;">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required>
        <button type="button" id="start-game">Start Game</button>
    </form>

    <form id="registration-form" style="display: none;">
        <label for="username">Enter your username:</label>
        <input type="text" id="registration-username" name="username" required>
        <button type="submit">Register User</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const usernameForm = document.getElementById("username-form");
            const usernameInput = document.getElementById("username");
            const startGameButton = document.getElementById("start-game");
            const registrationForm = document.getElementById("registration-form");
            const registrationUsernameInput = document.getElementById("registration-username");
            const gameGrid = document.getElementById("game");
            const guessForm = document.getElementById("guess-form");

            startGameButton.addEventListener("click", function() {
                const username = usernameInput.value;
                usernameForm.style.display = "none";
                guessForm.style.display = "block";
                // Send a request to start the game
                fetch(`/start/${username}`, {
                    method: "GET",
                })
                    .then((response) => response.json())
                    .then((data) => {
                        const message = document.getElementById("message");
                        message.textContent = data.message;
                        // You can also initialize the game here if needed
                    })
                    .catch((error) => console.error("An error occurred:", error));
            });

            const registerButton = document.getElementById("register-user"); // Register button element
            registerButton.addEventListener("click", function() {
                usernameForm.style.display = "none";
                registrationForm.style.display = "block"; // Display the registration form
            });

            registrationForm.addEventListener("submit", function(e) {
                e.preventDefault();
                const username = registrationUsernameInput.value;
                if (username.trim() === "") {
                    alert("Please enter a valid username.");
                } else {
                    registerUser(username);
                }
            });

            function registerUser(username) {
                const url = `/register/${username}`;
                fetch(url, {
                    method: "GET"
                })
                .then(response => response.json())
                .then(data => {
                    const message = document.getElementById("message");
                    message.textContent = data.message;
                })
                .catch(error => console.error("An error occurred:", error));
            }

            startGameButton.addEventListener("click", function() {
                const username = usernameInput.value;
                usernameForm.style.display = "none";
                guessForm.style.display = "block";
                initializeGame(username);
            });
            
            function initializeGame(username) {
                const state = {
                    grid: Array(6).fill().map(() => Array(5).fill('')),
                    currentRow: 0,
                    currentCol: 0,
                };

                function drawGrid(container) {
                    const grid = document.createElement('div');
                    grid.className = 'grid';

                    for (let i = 0; i < 6; i++) {
                        for (let j = 0; j < 5; j++) {
                            drawBox(grid, i, j);
                        }
                    }

                    container.appendChild(grid);
                }

                function updateGrid() {
                    for (let i = 0; i < state.grid.length; i++) {
                        for (let j = 0; j < state.grid[i].length; j++) {
                            const box = document.getElementById(`box${i}${j}`);
                            box.textContent = state.grid[i][j];
                        }
                    }
                }

                function drawBox(container, row, col, letter = '') {
                    const box = document.createElement('div');
                    box.className = 'box';
                    box.textContent = letter;
                    box.id = `box${row}${col}`;

                    container.appendChild(box);
                    return box;
                }

                function registerKeyboardEvents() {
                    document.body.onkeydown = (e) => {
                        const key = e.key;
                        if (key === 'Enter') {
                            if (state.currentCol === 5) {
                                const guess = state.grid[state.currentRow].join('');
                                makeGuess(username, guess);
                                state.currentRow++;
                                state.currentCol = 0;
                            }
                        }
                        if (key === 'Backspace') {
                            removeLetter();
                        }
                        if (isLetter(key)) {
                            addLetter(key);
                        }

                        updateGrid();
                    };
                }

                function isLetter(key) {
                    return key.length === 1 && key.match(/[a-z]/i);
                }

                function addLetter(letter) {
                    if (state.currentCol === 5) return;
                    state.grid[state.currentRow][state.currentCol] = letter;
                    state.currentCol++;
                }

                function removeLetter() {
                    if (state.currentCol === 0) return;
                    state.grid[state.currentRow][state.currentCol - 1] = '';
                    state.currentCol--;
                }

                function makeGuess(username, guess) {
                    // Send the guess to the server and handle the response
                    const url = `/guess/${username}`;
                    fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ guess }),
                    })
                    .then(response => response.json())
                    .then(data => handleGuessResponse(data))
                    .catch(error => console.error("An error occurred:", error));
                }

                function handleGuessResponse(data) {
                    // Process the feedback received from the server
                    if (data.message) {
                        const message = document.getElementById("message");
                        message.textContent = data.message;
                    }

                    if (data.attempts_left !== undefined) {
                        const attemptsLeft = document.getElementById("attempts-left");
                        attemptsLeft.textContent = `Attempts left: ${data.attempts_left}`;
                    }

                    if (data.feedback) {
                        const feedback = document.getElementById("feedback");
                        const feedbackText = data.feedback;
                        feedback.innerHTML = '';

                        let i = 0;
                        for (const char of feedbackText) {
                            const span = document.createElement('span');
                            span.classList.add('feedback-char');
                            span.textContent = char;

                            let box = document.getElementById(`box${state.currentRow -1}${i}`);

                            if (char === '🟩') {
                                span.classList.add('green');
                                box.style.backgroundColor = 'green';
                            } else if (char === '🟨') {
                                span.classList.add('yellow');
                                box.style.backgroundColor = 'yellow';
                            } else if (char === '🟥') {
                                span.classList.add('red');
                                box.style.backgroundColor = 'red';
                            }
                            feedback.appendChild(span);
                            i = i + 1;
                        }
                    }
                }

                drawGrid(gameGrid);
                registerKeyboardEvents();
            }
        });
    </script>

    <form id="guess-form" style="display: none;"> <!-- Hide the original guess form -->
        <button type="submit">Submit Guess</button>
    </form>
</body>
</html>
